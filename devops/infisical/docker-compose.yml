services:
  infisical:
    image: infisical/infisical:v0.158.5
    container_name: staktrakr-infisical
    # Override entrypoint to cap the cert-update step at 10s.
    # v0.158.x introduced update-ca-certificates which hangs indefinitely on macOS Docker.
    entrypoint: ["sh", "-c", "timeout 10 update-ca-certificates || true; exec node --enable-source-maps /backend/dist/main.mjs"]
    ports:
      - "8700:8080"
    env_file: .env
    depends_on:
      infisical-db:
        condition: service_healthy
      infisical-redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s
    networks:
      - default
      - infra
    restart: unless-stopped

  infisical-db:
    image: postgres:14-alpine
    container_name: staktrakr-infisical-db
    environment:
      - POSTGRES_USER=infisical
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=infisical
    volumes:
      - infisical_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infisical"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default
    restart: unless-stopped

  infisical-redis:
    image: redis:7-alpine
    container_name: staktrakr-infisical-redis
    volumes:
      - infisical_redis_data:/data
    networks:
      - default
    restart: unless-stopped

volumes:
  infisical_pg_data:
  infisical_redis_data:

networks:
  infra:
    external: true
