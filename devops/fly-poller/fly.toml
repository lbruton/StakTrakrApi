# fly.toml — StakTrakr All-in-One (retail-poller + Firecrawl + serve.js)
# Fly.io app configuration for the complete scraping/API pipeline.

app = 'staktrakr'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile"

[env]
  POLLER_ID = "api"
  API_DATA_REPO = "https://github.com/lbruton/StakTrakrApi.git"
  API_EXPORT_DIR = "/data/staktrakr-api-export"
  DATA_REPO_PATH = "/data/staktrakr-api-export"
  # Firecrawl runs inside this container
  FIRECRAWL_BASE_URL = "http://localhost:3002"
  BROWSER_MODE = "local"
  # Enable local Playwright launch for fallback scraping (JM Bullion gold pages)
  PLAYWRIGHT_LAUNCH = "1"
  PLAYWRIGHT_BROWSERS_PATH = "/usr/local/share/playwright"
  # Home tinyproxy (Cox residential IP via Tailscale). Set as Fly secret.
  # Required by: supervisord PROXY_SERVER (Firecrawl playwright-service),
  # price-extract.js Phase 2 (scrapeWithPlaywright), capture.js (vision screenshots).
  # Chromium does NOT respect the Tailscale exit node — explicit proxy is mandatory.
  # Must be present (even as empty) so supervisord can expand %(ENV_HOME_PROXY_URL)s.
  HOME_PROXY_URL = ""

# HTTP service — serve.js on port 8080, proxied by Fly
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[mounts]]
  source = "staktrakr_data"
  destination = "/data"

[[vm]]
  # 8 shared CPUs / 4GB RAM — intentional CPU-over-RAM tradeoff.
  # Chromium + Firecrawl + Redis + RabbitMQ saturate 4 CPUs under sustained
  # 30+ min scrape load. Max observed RAM footprint is ~3GB; 8GB was excess.
  memory = '4096'
  cpu_kind = 'shared'
  cpus = 8
